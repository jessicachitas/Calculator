<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <table>

            <td colspan="4"><button>C</button></td>
            <td><input id="screenInput" type="text" value="" readonly></input></td>
        <tr>
            <td colspan="1" id="7"><button onclick="addNumberToInput('7')">7</button></td>
            <td colspan="1" id="8"><button onclick="addNumberToInput('8')">8</button></td>
            <td colspan="1" id="9"><button onclick="addNumberToInput('9')">9</button></td>
            <td colspan="1" id="+"><button onclick="addNumberToInput('+')">+</button></td>
        <tr>
            <td colspan="1" id="4"><button onclick="addNumberToInput('4')">4</button></td>
            <td colspan="1" id="5"><button onclick="addNumberToInput('5')">5</button></td>
            <td colspan="1" id="6"><button onclick="addNumberToInput('6')">6</button></td>
            <td colspan="1" id="-"><button onclick="addNumberToInput('-')">-</button></td>
        <tr>
            <td colspan="1" id="1"><button onclick="addNumberToInput('1')">1</button></td>
            <td colspan="1" id="2"><button onclick="addNumberToInput('2')">2</button></td>
            <td colspan="1" id="3"><button onclick="addNumberToInput('3')">3</button></td>
            <td colspan="1" id="รท"><button onclick="addNumberToInput('รท')">รท</button></td>
        <tr>
            <td colspan="1" id="."><button onclick="addNumberToInput('.')">.</button></td>
            <td colspan="1" id="0"><button onclick="addNumberToInput('0')">0</button></td>
            <td colspan="1" id="="><button onclick="addNumberToInput('=')">=</button></td>
            <td colspan="1" id="x"><button onclick="addNumberToInput('x')">x</button></td>

    </table>
</body>
<script src="Calculator.js"></script>
</html>
